    // æ–‡ä»¶é¢„è§ˆå¤„ç†
    function previewFile(type) {
        const fileInput = document.getElementById(`form-${type}-file`);
        const previewEl = document.getElementById(type === 'image' ? 'preview-image-img' : 'preview-video-vid');

        if (fileInput.files && fileInput.files[0]) {
            const file = fileInput.files[0];

            // ç®€å•çš„å¤§å°æ£€æŸ¥ (2MB å›¾ç‰‡, 10MB è§†é¢‘)
            const limit = type === 'image' ? 2 * 1024 * 1024 : 10 * 1024 * 1024;
            if (file.size > limit) {
                alert(`æ–‡ä»¶å¤ªå¤§ï¼${type} ä¸èƒ½è¶…è¿‡ ${type === 'image' ? '2MB' : '10MB'}`);
                fileInput.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                previewEl.src = e.target.result;
                previewEl.classList.remove('hidden');
            }
            reader.readAsDataURL(file);
        }
    }

    async function submitCharacter() {
        const btn = document.getElementById('submit-btn');

        try {
            // 1. è·å– DOM å…ƒç´ 
            const id = document.getElementById('form-id').value;

            const label = document.getElementById('form-label').value;
            const desc = document.getElementById('form-desc').value;

            // ğŸ‘‡ğŸ‘‡ğŸ‘‡ æ–°å¢ï¼šè·å–è¾“å…¥çš„å¯†ç  ğŸ‘‡ğŸ‘‡ğŸ‘‡
            const adminPwd = document.getElementById('form-admin-pwd').value.trim();
            if (!adminPwd) {

                document.getElementById('form-admin-pwd').focus();
                return;
            }
            // ğŸ‘†ğŸ‘†ğŸ‘† æ–°å¢ç»“æŸ ğŸ‘†ğŸ‘†ğŸ‘†

            // è·å–æ–‡ä»¶ Input å…ƒç´ 
            const imgInput = document.getElementById('form-image-file');
            const vidInput = document.getElementById('form-video-file');

            // è·å–é¢„è§ˆå›¾çš„ src
            const currentImgSrc = document.getElementById('preview-image-img').src;
            const currentVidSrc = document.getElementById('preview-video-vid').src;

            // ç®€å•æ ¡éªŒ
            if (!name) { alert("è¯·å¡«å†™åç§°"); return; }
            if (id == '0' && (imgInput.files.length === 0 || vidInput.files.length === 0)) {
                alert("æ–°å¢è§’è‰²å¿…é¡»ä¸Šä¼ å›¾ç‰‡å’Œè§†é¢‘ï¼");
                return;
            }

            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> éªŒè¯å¹¶ä¸Šä¼ ...`;
            btn.disabled = true;

            // 2. ç»„è£… FormData
            const formData = new FormData();
            formData.append('id', id);
            formData.append('name', name);
            formData.append('label', label);
            formData.append('desc', desc);
            formData.append('project_name', project);

            if (imgInput.files[0]) {
                formData.append('image_file', imgInput.files[0]);
            } else {
                formData.append('image_url_old', currentImgSrc);
            }

            if (vidInput.files[0]) {
                formData.append('video_file', vidInput.files[0]);
            } else {
                formData.append('video_url_old', currentVidSrc);
            }

            // 3. å‘é€è¯·æ±‚ (å¸¦ä¸Š Header å£ä»¤)
            const res = await fetch(`${API_BASE}/character/save`, {
                method: 'POST',
                // ğŸ‘‡ğŸ‘‡ğŸ‘‡ å…³é”®ä¿®æ”¹ï¼šæ·»åŠ  Header å¸¦ä¸Šå¯†ç  ğŸ‘‡ğŸ‘‡ğŸ‘‡
                headers: {
                    'X-Admin-Token': adminPwd
                },
                // ğŸ‘†ğŸ‘†ğŸ‘† ä¿®æ”¹ç»“æŸ ğŸ‘†ğŸ‘†ğŸ‘†
                body: formData
            });

            const json = await res.json();

            if (json.success) {
                alert("âœ… ä¸Šä¼ æˆåŠŸï¼");

                // å¯ä»¥åœ¨è¿™é‡ŒæŠŠå¯†ç å­˜ä¸€ä¸‹ localStorageï¼Œæ–¹ä¾¿ä¸‹æ¬¡ä¸ç”¨è¾“ï¼Œçœ‹ä½ éœ€è¦

                loadData();
            } else {
                alert("âŒ ä¿å­˜å¤±è´¥: " + json.msg);
            }

        } catch (e) {

            alert("âŒ ç½‘ç»œé”™è¯¯æˆ–æ–‡ä»¶å¤ªå¤§");
        } finally {
