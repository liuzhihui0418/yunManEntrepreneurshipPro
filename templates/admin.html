<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统 - YunManGongFangAI</title>
    <link rel="icon" href="https://cdn.yunbaoymgf.chat/logo.png" type="image/png">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8b5cf6;
            --secondary-color: #3b82f6;
            --bg-color: #050505;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* 后台管理布局 */
        .admin-container {
            position: relative;
            z-index: 10;
            display: flex;
            height: 100vh;
        }

        /* 侧边栏 */
        .sidebar {
            width: 280px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 30px 0;
            display: flex;
            flex-direction: column;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 30px 30px;
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 30px;
        }

        .admin-logo i {
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-logo span {
            font-size: 18px;
            font-weight: 700;
        }

        .nav-menu {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(139, 92, 246, 0.1);
            color: #fff;
            border-left-color: var(--primary-color);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .admin-user {
            padding: 20px 30px;
            border-top: 1px solid var(--glass-border);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-details h4 {
            font-size: 14px;
            margin-bottom: 2px;
        }

        .user-details span {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-title h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header-title p {
            color: rgba(255, 255, 255, 0.6);
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: borderFlow 3s linear infinite;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .stat-icon.primary { background: rgba(139, 92, 246, 0.2); color: var(--primary-color); }
        .stat-icon.success { background: rgba(16, 185, 129, 0.2); color: var(--success-color); }
        .stat-icon.warning { background: rgba(245, 158, 11, 0.2); color: var(--warning-color); }
        .stat-icon.danger { background: rgba(239, 68, 68, 0.2); color: var(--danger-color); }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        /* 表格样式 */
        .table-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
        }

        .table-header {
            padding: 25px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-success { background: var(--success-color); color: white; }
        .btn-danger { background: var(--danger-color); color: white; }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: rgba(255, 255, 255, 0.8);
        }

        .btn:hover { transform: translateY(-2px); }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px 25px;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active { background: rgba(16, 185, 129, 0.2); color: var(--success-color); }
        .status-expired { background: rgba(239, 68, 68, 0.2); color: var(--danger-color); }
        .status-pending { background: rgba(245, 158, 11, 0.2); color: var(--warning-color); }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
        }

        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            padding: 12px 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        @keyframes borderFlow {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .loader {
            width: 20px; height: 20px;
            border: 2px solid #fff; border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            display: inline-block;
        }

        @keyframes rotation {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <!-- 动态背景 -->
    <canvas id="bgCanvas"></canvas>

    <!-- 后台管理布局 -->
    <div class="admin-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="admin-logo">
                <i class="fa-solid fa-robot"></i>
                <span>后台管理系统</span>
            </div>

            <div class="nav-menu">
                <a href="#" class="nav-item active" data-tab="dashboard">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>数据看板</span>
                </a>
                <a href="#" class="nav-item" data-tab="codes">
                    <i class="fa-solid fa-key"></i>
                    <span>邀请码管理</span>
                </a>
                <a href="#" class="nav-item" data-tab="users">
                    <i class="fa-solid fa-users"></i>
                    <span>用户管理</span>
                </a>
                <a href="#" class="nav-item" data-tab="analytics">
                    <i class="fa-solid fa-chart-pie"></i>
                    <span>数据分析</span>
                </a>
            </div>

            <div class="admin-user">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="user-details">
                        <h4>管理员</h4>
                        <span>超级管理员</span>

                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content">
            <!-- 数据看板 -->
            <div class="content-tab" id="dashboard-tab">
                <div class="content-header">
                    <div class="header-title">
                        <h1>数据看板</h1>
                        <p>系统实时数据统计和分析</p>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-outline" onclick="refreshData()">
                            <i class="fa-solid fa-rotate"></i>刷新数据
                        </button>
                    </div>
                </div>

                <div class="stats-cards">
                    <div class="stat-card">
                        <div class="stat-icon primary">
                            <i class="fa-solid fa-key"></i>
                        </div>
                        <div class="stat-value" id="total-codes">0</div>

                    </div>
                    <div class="stat-card">
                        <div class="stat-icon success">
                            <i class="fa-solid fa-users"></i>
                        </div>
                        <div class="stat-value" id="active-users">0</div>
                        <div class="stat-label">活跃用户数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon warning">
                            <i class="fa-solid fa-chart-line"></i>
                        </div>
                        <div class="stat-value" id="today-usage">0</div>

                    <div class="stat-card">

                <!-- 实时使用情况 -->
                <div class="table-container">
                    <div class="table-header">
                        <h3>实时使用情况</h3>
                        <div class="table-actions">
                            <button class="btn btn-outline">
                                <i class="fa-solid fa-download"></i>导出
                            </button>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>邀请码</th>
                                <th>创建时间</th>
                                <th>过期时间</th>
                                <th>状态</th>
                                <th>使用次数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="usage-table-body">
                            <!-- 动态加载数据 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 邀请码管理 -->
            <div class="content-tab" id="codes-tab" style="display: none;">
                <div class="content-header">
                    <div class="header-title">
                        <h1>邀请码管理</h1>
                        <p>创建和管理邀请码</p>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-primary" onclick="showCreateModal()">
                            <i class="fa-solid fa-plus"></i>创建邀请码
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <div class="table-header">
                        <h3>邀请码列表</h3>
                        <div class="table-actions">
                            <input type="text" class="form-input" placeholder="搜索邀请码..." style="width: 200px;">
                            <button class="btn btn-outline">
                                <i class="fa-solid fa-filter"></i>筛选
                            </button>
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>邀请码</th>
                                <th>创建时间</th>
                                <th>过期时间</th>
                                <th>状态</th>
                                <th>剩余天数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="codes-table-body">
                            <!-- 动态加载数据 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建邀请码模态框 -->
    <div class="modal" id="createModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>创建邀请码</h3>
                <button class="modal-close" onclick="hideCreateModal()">&times;</button>
            </div>
            <form id="createCodeForm">
                <div class="form-group">
                    <label class="form-label">创建数量</label>
                    <input type="number" class="form-input" id="createCount" value="1" min="1" max="50" required>
                    <small style="color: rgba(255,255,255,0.5); font-size: 12px;">最多可批量创建50个</small>
                </div>
                <div class="form-group">
                    <label class="form-label">邀请码前缀（可选）</label>
                    <input type="text" class="form-input" id="codePrefix" placeholder="输入前缀，留空则完全随机生成" maxlength="10">
                </div>
                <div class="form-group">
                    <label class="form-label">有效期（天）</label>
                    <input type="number" class="form-input" id="expiryDays" value="7" min="1" max="365" required>
                </div>
                <div class="form-group">
                    <label class="form-label">备注信息</label>
                    <input type="text" class="form-input" id="codeNote" placeholder="可选备注信息">
                </div>
                <div class="form-actions" style="display: flex; gap: 15px; margin-top: 25px;">
                    <button type="button" class="btn btn-outline" onclick="hideCreateModal()" style="flex: 1;">取消</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        <span id="createBtnText">创建</span>
                        <span id="createBtnLoader" class="loader" style="display: none;"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        /**
         * 1. 动态粒子背景特效 (与前台相同)
         */
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let mouse = { x: null, y: null, radius: 200 };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        const properties = {
            bgColor: 'rgba(5, 5, 5, 1)',
            particleColor: 'rgba(139, 92, 246, 0.8)',
            particleRadius: 2,
            particleCount: 150,
            particleVelocity: 0.8,
            lineLength: 120,
        };

        function initSize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.onresize = initSize;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.velocityX = Math.random() * (properties.particleVelocity * 2) - properties.particleVelocity;
                this.velocityY = Math.random() * (properties.particleVelocity * 2) - properties.particleVelocity;
                this.size = Math.random() * 2 + 1;
            }

            position() {
                if(this.x > width || this.x < 0) this.velocityX *= -1;
                if(this.y > height || this.y < 0) this.velocityY *= -1;
                this.x += this.velocityX;
                this.y += this.velocityY;
            }

            reDraw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fillStyle = properties.particleColor;
                ctx.fill();
            }
        }

        function reDrawBackground() {
            ctx.fillStyle = properties.bgColor;
            ctx.fillRect(0, 0, width, height);
        }

        function drawLines() {
            let x1, y1, x2, y2, length, opacity;
            for (let i in particles) {
                for (let j in particles) {
                    x1 = particles[i].x; y1 = particles[i].y;
                    x2 = particles[j].x; y2 = particles[j].y;
                    length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

                    if (length < properties.lineLength) {
                        opacity = 1 - length / properties.lineLength;
                        ctx.lineWidth = '0.5';
                        ctx.strokeStyle = `rgba(139, 92, 246, ${opacity})`;
                        ctx.beginPath();
                        ctx.moveTo(x1, y1);
                        ctx.lineTo(x2, y2);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }

                if (mouse.x != null) {
                    let mouseDist = Math.sqrt(Math.pow(mouse.x - particles[i].x, 2) + Math.pow(mouse.y - particles[i].y, 2));
                    if (mouseDist < mouse.radius) {
                        ctx.lineWidth = '1';
                        ctx.strokeStyle = `rgba(59, 130, 246, ${1 - mouseDist/mouse.radius})`;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }
            }
        }

        function loop() {
            reDrawBackground();
            for (let i in particles) {
                particles[i].position();
                particles[i].reDraw();
            }
            drawLines();
            requestAnimationFrame(loop);
        }

        function initParticles() {
            particles = [];
            let count = window.innerWidth > 1000 ? 150 : 80;
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
            loop();
        }

        initSize();
        initParticles();

        /**
         * 2. 后台管理功能
         */
        // 标签页切换
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();

                // 更新激活状态
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');

                // 显示对应标签页
                const tabName = this.getAttribute('data-tab');
                document.querySelectorAll('.content-tab').forEach(tab => tab.style.display = 'none');
                document.getElementById(`${tabName}-tab`).style.display = 'block';

                // 加载对应数据
                if (tabName === 'dashboard') loadDashboardData();
                if (tabName === 'codes') loadCodesData();
            });
        });

        // 模态框控制
        function showCreateModal() {
            document.getElementById('createModal').style.display = 'flex';
            // 重置表单
            document.getElementById('createCodeForm').reset();
            document.getElementById('createCount').value = 1;
        }

        function hideCreateModal() {
            document.getElementById('createModal').style.display = 'none';
        }

        // 创建邀请码表单提交（批量创建）
        document.getElementById('createCodeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const createCount = parseInt(document.getElementById('createCount').value);
            const codePrefix = document.getElementById('codePrefix').value.trim();
            const expiryDays = parseInt(document.getElementById('expiryDays').value);
            const note = document.getElementById('codeNote').value;

            // 验证数量
            if (createCount < 1 || createCount > 50) {
                showNotification('创建数量必须在1-50之间', 'error');
                return;
            }

            const createBtn = this.querySelector('button[type="submit"]');
            const btnText = createBtn.querySelector('#createBtnText');
            const loader = createBtn.querySelector('#createBtnLoader');

            btnText.style.display = 'none';
            loader.style.display = 'inline-block';
            createBtn.disabled = true;

            try {
                const response = await fetch('/admin/codes/batch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        count: createCount,
                        prefix: codePrefix || undefined,
                        expires_days: expiryDays,
                        note: note
                    })
                });

                const result = await response.json();

                if (result.success) {
                    hideCreateModal();
                    this.reset();
                    document.getElementById('createCount').value = 1; // 重置数量
                    showNotification(`成功创建 ${result.created_count} 个邀请码`, 'success');
                    loadCodesData();
                } else {
                    showNotification(result.message || '创建失败', 'error');
                }
            } catch (error) {
                showNotification('网络错误: ' + error.message, 'error');
            } finally {
                btnText.style.display = 'inline';
                loader.style.display = 'none';
                createBtn.disabled = false;
            }
        });

        // 添加数量输入框的实时验证
        document.getElementById('createCount').addEventListener('input', function() {
            const value = parseInt(this.value);
            if (value < 1) this.value = 1;
            if (value > 50) this.value = 50;
        });

        // 加载数据看板
        async function loadDashboardData() {
            try {
                // 先显示局部 Loading，而不是让数字一直为 0
                document.getElementById('total-codes').innerHTML = '<i class="fa fa-spinner fa-spin" style="font-size:16px"></i>';
                const response = await fetch('/admin/api/dashboard', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Dashboard data:', data);

                if (data.success) {
                    document.getElementById('total-codes').textContent = data.stats.total_codes;
                    document.getElementById('active-users').textContent = data.stats.active_users;
                    document.getElementById('today-usage').textContent = data.stats.today_usage;
                    document.getElementById('expiring-codes').textContent = data.stats.expiring_codes;

                    // 更新使用情况表格
                    updateUsageTable(data.usage_data);
                }
            } catch (error) {
                console.error('加载数据失败:', error);
                showNotification('加载数据失败: ' + error.message, 'error');
            }
        }

        // 更新使用情况表格
        function updateUsageTable(usageData) {
            const tbody = document.getElementById('usage-table-body');

            if (!usageData || usageData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">
                            <i class="fa-solid fa-inbox" style="font-size: 48px; margin-bottom: 15px; display: block;"></i>
                            暂无使用数据
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = usageData.map(item => `
                <tr>
                    <td>${item.code || 'N/A'}</td>
                    <td>${item.created_at ? new Date(item.created_at).toLocaleString() : '未知'}</td>
                    <td>${item.expires_at ? new Date(item.expires_at).toLocaleString() : '永久'}</td>
                    <td><span class="status-badge ${getStatusClass(item)}">${getStatusText(item)}</span></td>
                    <td>${item.current_uses || 0}</td>
                    <td>
                        <button class="btn btn-outline" style="padding: 5px 10px; font-size: 12px;"
                                onclick="viewUsageDetails('${item.code}')" title="查看详情">
                            <i class="fa-solid fa-eye"></i> 查看
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        function viewUsageDetails(code) {
            alert(`查看邀请码 ${code} 的使用详情 - 功能待实现`);
        }

        // 加载邀请码列表
        async function loadCodesData() {
            try {
                showLoading('codes-table-body');

                const response = await fetch('/admin/codes', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    updateCodesTable(data.codes);
                } else {
                    throw new Error(data.message || '加载失败');
                }
            } catch (error) {
                console.error('加载邀请码失败:', error);
                showError('codes-table-body', '加载邀请码失败: ' + error.message);
            }
        }

        // 显示加载状态
        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <tr>
                    <td colspan="6" style="text-align: center; padding: 40px;">
                        <div class="loader"></div>
                        <div style="margin-top: 15px; color: rgba(255,255,255,0.7);">加载中...</div>
                    </td>
                </tr>
            `;
        }

        // 显示错误信息
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `
                <tr>
                    <td colspan="6" style="text-align: center; padding: 40px; color: var(--danger-color);">
                        <i class="fa-solid fa-triangle-exclamation" style="font-size: 24px; margin-bottom: 10px;"></i>
                        <div>${message}</div>
                        <button class="btn btn-outline" onclick="loadCodesData()" style="margin-top: 15px;">
                            <i class="fa-solid fa-rotate"></i> 重试
                        </button>
                    </td>
                </tr>
            `;
        }

        // 更新邀请码表格
        function updateCodesTable(codes) {
            const tbody = document.getElementById('codes-table-body');

            if (!codes || codes.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: rgba(255,255,255,0.5);">
                            <i class="fa-solid fa-inbox" style="font-size: 48px; margin-bottom: 15px; display: block;"></i>
                            暂无邀请码数据
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = codes.map(code => `
                <tr>
                    <td>${code.code || 'N/A'}</td>
                    <td>${code.created_at ? new Date(code.created_at).toLocaleString() : '未知'}</td>
                    <td>${code.expires_at ? new Date(code.expires_at).toLocaleString() : '永久'}</td>
                    <td>
                        <span class="status-badge ${getCodeStatusClass(code)}">
                            ${getCodeStatusText(code)}
                        </span>
                    </td>
                    <td>${calculateRemainingDays(code.expires_at)}</td>
                    <td>
                        <button class="btn btn-outline" style="padding: 5px 10px; font-size: 12px;"
                                onclick="editCode('${code.code}')" title="编辑">
                            <i class="fa-solid fa-edit"></i>
                        </button>
                        <button class="btn btn-outline" style="padding: 5px 10px; font-size: 12px;"
                                onclick="deleteCode('${code.code}')" title="删除">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // 计算剩余天数
        function calculateRemainingDays(expiresAt) {
            if (!expiresAt) return '永久';
            const now = new Date();
            const expireDate = new Date(expiresAt);
            const diffTime = expireDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays < 0) return '已过期';
            return `${diffDays} 天`;
        }

        // 获取邀请码状态类名
        function getCodeStatusClass(code) {
            if (!code.is_active) return 'status-expired';
            if (code.expires_at && new Date(code.expires_at) < new Date()) return 'status-expired';
            if (code.current_uses >= code.max_uses && code.max_uses > 0) return 'status-expired';
            return 'status-active';
        }

        // 获取邀请码状态文本
        function getCodeStatusText(code) {
            if (!code.is_active) return '已禁用';
            if (code.expires_at && new Date(code.expires_at) < new Date()) return '已过期';
            if (code.current_uses >= code.max_uses && code.max_uses > 0) return '已用完';
            return '有效';
        }

        // 编辑邀请码（示例函数）
        function editCode(code) {
            alert(`编辑邀请码: ${code} - 功能待实现`);
        }

        // 删除邀请码（示例函数）
        function deleteCode(code) {
            if (confirm(`确定要删除邀请码 ${code} 吗？`)) {
                alert(`删除邀请码: ${code} - 功能待实现`);
            }
        }

        // 工具函数
        function getStatusClass(item) {
            if (!item.is_active) return 'status-expired';
            if (item.expires_at && new Date(item.expires_at) < new Date()) return 'status-expired';
            return 'status-active';
        }

        function getStatusText(item) {
            if (!item.is_active) return '已失效';
            if (item.expires_at && new Date(item.expires_at) < new Date()) return '已过期';
            return '有效';
        }

        function showNotification(message, type = 'info') {
            // 实现通知功能
            alert(`${type.toUpperCase()}: ${message}`);
        }

        function refreshData() {
            loadDashboardData();
            showNotification('数据已刷新', 'success');
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });
    </script>
</body>
</html>
